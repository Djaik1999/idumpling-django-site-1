{% extends 'dumpling/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block top_layer%}{% endblock top_layer %}

{% block main %}

<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-1 text-center">Forgot Password?</h3>
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="row mb-2">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-error">{{ form.non_field_errors }}</div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="id_email">Email</label>
                                        <input type="email" name="email" class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Enter email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">Submit
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'registration' %}">Create A New Account</a><br><br>
                            <a href="{% url 'login' %}">Back To Login</a><br>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
